<div>
    <form method="post" role="form" name="search" novalidate ng-submit="ctrl.search()">
        <legend>Find Your Favourite Book</legend>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="Harry Potter"
                   ng-model="ctrl.title">
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" name="author" id="author" placeholder="J.K Rowling"
                   ng-model="ctrl.author">
        </div>

        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
<br>

<div>

    <table class="table table-bordered">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Edit</th>
        </tr>

        <tr ng-repeat="book in ctrl.books">
            <td>{{book.title}}</td>
            <td>{{book["author_firstname"]}} {{book["author_lastname"]}}</td>
            <td ng-click="ctrl.getDetails(book.id)"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span></td>
        </tr>
    </table>
</div>
